<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout-container">
        <div class="sidebar">
            <div class="title">
                Dashboard
            </div>
            <div class="sidebar-container">
                <div class="sidebar-items">
                    <div class="home">Icon: Home</div>
                    <div class="home">Icon: Profile</div>
                    <div class="home">Icon: Messages</div>
                    <div class="home">Icon: History</div>
                    <div class="home">Icon: Tasks</div>
                    <div class="home">Icon: Communities</div>
                </div>
            </div>
            <div class="other">
                <div class="other-items">
                    <div class="settings">Icon: Settings</div>
                    <div class="support">Icon: Support</div>
                    <div class="privacy">Icon: Privacy</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="navigation">
                    <div class="navigation-icon">Icon</div>
                    <div class="navigation-bar">Bar</div>
                </div>
                <div class="profile">
                    <div class="profile-bell">Bell</div>
                    <div class="profile-icon">Icon</div>
                    <div class="profile-name">Bell</div>
                </div>
                <div class="welcome">
                    <div class="welcome-icon">Icon</div>
                    <div class="welcome-message">
                        <p>Hi there,</p>
                        <h2>Name</h2>
                    </div>
                </div>
                <div class="actions">
                    <button class="actions-new">New</button>
                    <button class="actions-upload">Upload</button>
                    <button class="actions-shared">Share</button>
                </div>
            </div>

            <div class="sections">
                <div class="projects-section">
                    Project Section
                </div>

                <div class="side-section">
                    <div class="announcements">
                        Announcements
                    </div>
                    <div class="trending">
                        Trending
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
